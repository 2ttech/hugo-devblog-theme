# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Devblog Theme"
license = "MIT"
licenselink = "https://github.com/2ttech/hugo-devblog-theme/blob/master/LICENSE"
description = "A port of the DevBlog bootstrap theme created by xriley (https://github.com/xriley/DevBlog-Theme)"
homepage = "http://example.com/"
min_version = "0.65"
tags = ["resume",
        "responsive",
        "clean",
        "personal",
        "company",
        "blog",
        "minimal",
        "mobile",
        "simple",
        "starter",
        "modern",
        "customizable"
        ]
features = ["blog"]

[author]
  name = "Terje Torkelsen"
  homepage = "https://torkelsen.tech"

# If porting an existing theme
[original]
  name = "DevBlog-Theme"
  homepage = "https://themes.3rdwavemedia.com/bootstrap-templates/popular/devblog-free-bootstrap-4-blog-template-for-developers/"
  repo = "https://github.com/xriley/DevBlog-Theme"
